<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng máy tính Casio</title>
    <link rel="stylesheet" href="STYLE.css">
    
</head>
<body>
<center>
<div class="calculator">
    <input type="text" class="calculator-screen" id="screen" disabled>
    
    <div class="calculator-buttons">
        <button class="button" onclick="clearScreen()">C</button>
        <button class="button" onclick="appendToScreen('/')">÷ </button>
        <button class="button" onclick="appendToScreen('*')">*</button>
        <button class="button" onclick="appendToScreen('-')">- </button>
        <button class="button" onclick="appendToScreen('+')">+</button>
        
        <button class="button" onclick="appendToScreen('7')">9</button>
        <button class="button" onclick="appendToScreen('8')">8</button>
        <button class="button" onclick="appendToScreen('9')">7</button>
       

        <button class="button" onclick="appendToScreen('4')">6</button>
        <button class="button" onclick="appendToScreen('5')">5</button>
        <button class="button" onclick="appendToScreen('6')">4</button>

        <button class="button" onclick="appendToScreen('1')">3</button>
        <button class="button" onclick="appendToScreen('2')">2</button>
        <button class="button" onclick="appendToScreen('3')">1</button>

        <button class="button" onclick="appendToScreen('0')">0</button> 
        <button class="button" onclick="appendToScreen('.')">.</button>
        <button class="button equals" onclick="calculate()">=</button>
    </div>
</div>
</center>
<script>
    function appendToScreen(value) {
        document.getElementById("screen").value += value;
    }

    function clearScreen() {
        document.getElementById("screen").value = '';
    }

    function calculate() {
        let expression = document.getElementById("screen").value;
        try {
            let result = eval(expression);
            document.getElementById("screen").value = result;
        } catch (error) {
            document.getElementById("screen").value = "Error";
        }
    }
</script>

</body>
</html>
