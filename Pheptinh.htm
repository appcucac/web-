<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], select {
            width: 50px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h3>Thực hiện 4 phép tính cộng, trừ, nhân, chia</h3>
    <input type="text" id="num1" placeholder="Số thứ nhất">
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>
    <input type="text" id="num2" placeholder="Số thứ hai">
    <button onclick="calculate()">=</button>
    <input type="text" id="result" placeholder="Kết quả" disabled>
</div>

<script>
    function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operation = document.getElementById("operation").value;
        var result = 0;
        
        if (isNaN(num1) || isNaN(num2)) {
            alert("Vui lòng nhập số hợp lệ!");
            return;
        }

        switch (operation) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                if (num2 === 0) {
                    alert("Không thể chia cho 0!");
                    return;
                }
                result = num1 / num2;
                break;
        }

        document.getElementById("result").value = result;
    }
</script>

</body>
</html>
