<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng từ 1 đến n</title>
</head>
<body>
    <h1>Tính tổng từ 1 đến n</h1>
    <input type="number" id="n" placeholder="Nhập n">
    <button onclick="tinhTong()">Tính tổng</button>
    <p id="result"></p>

    <script>
        function tinhTong() {
            let n = parseInt(document.getElementById("n").value);
            let tong = 0;
            for (let i = 1; i <= n; i++) {
                tong += i;
            }
            document.getElementById("result").innerText = "Tổng từ 1 đến " + n + " là: " + tong;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <h1>Kiểm tra số nguyên tố</h1>
    <input type="number" id="n" placeholder="Nhập n" />
    <button onclick="kiemTraNguyenTo()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function kiemTraNguyenTo() {
            const n = parseInt(document.getElementById('n').value);
            if (n < 2) {
                document.getElementById('result').innerText = n + " không phải là số nguyên tố.";
                return;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    document.getElementById('result').innerText = n + " không phải là số nguyên tố.";
                    return;
                }
            }
            document.getElementById('result').innerText = n + " là số nguyên tố.";
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm UCLN của 2 số</title>
</head>
<body>
    <h1>Tìm UCLN của 2 số</h1>
    <input type="number" id="a" placeholder="Nhập số a" />
    <input type="number" id="b" placeholder="Nhập số b" />
    <button onclick="timUCLN()">Tính UCLN</button>
    <p id="result"></p>

    <script>
        function timUCLN() {
            const a = parseInt(document.getElementById('a').value);
            const b = parseInt(document.getElementById('b').value);
            let ucln;
            for (let i = 1; i <= Math.min(a, b); i++) {
                if (a % i === 0 && b % i === 0) {
                    ucln = i;
                }
            }
            document.getElementById('result').innerText = "UCLN của " + a + " và " + b + " là: " + ucln;
        }
    </script>
</body>
</html>
